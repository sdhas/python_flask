{% extends "frame.html" %} {% block content %}
<main class="main">
  <!-- About Section -->
  <section id="about" class="about section">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div
          class="col-lg-7 mb-5 mb-lg-0 order-lg-2"
          data-aos="fade-up"
          data-aos-delay="400"
        >
          <div class="swiper init-swiper">
            <script type="application/json" class="swiper-config">
              {
                "loop": true,
                "speed": 600,
                "autoplay": {
                  "delay": 5000
                },
                "slidesPerView": "auto",
                "pagination": {
                  "el": ".swiper-pagination",
                  "type": "bullets",
                  "clickable": true
                },
                "breakpoints": {
                  "320": {
                    "slidesPerView": 1,
                    "spaceBetween": 40
                  },
                  "1200": {
                    "slidesPerView": 1,
                    "spaceBetween": 1
                  }
                }
              }
            </script>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="static/img/lake_view_1.png"
                  alt="Image"
                  class="img-fluid"
                />
              </div>
              <!-- <div class="swiper-slide">
                  <img src="static/img/img_h_7.jpg" alt="Image" class="img-fluid">
                </div>
                <div class="swiper-slide">
                  <img src="static/img/img_h_8.jpg" alt="Image" class="img-fluid">
                </div> -->
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="col-lg-4 order-lg-1">
          <span class="section-subtitle" data-aos="fade-up">Welcome</span>
          <h1 class="mb-4" data-aos="fade-up">
            Lake View Party Venue is getting ready!
            <p>
              Call us at
              <a href="tel:+919047468468" alt="Call +91 9047468468"
                >+91 9047468468</a
              >
            </p>
          </h1>
          <p data-aos="fade-up">
            The Lake View Party Website is getting ready. Please call to our
            team for more details.
          </p>
          <p class="mt-5" data-aos="fade-up">
            <a
              href="tel:+919047468468"
              class="btn btn-get-started"
              alt="Call +91 9047468468"
              >Call and Book</a
            >
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- /About Section -->
</main>
{% endblock %}
